apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-deployment
spec:
  selector:
    matchLabels:
      app: echo
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      name: echo-pod
      labels:
        app: echo
    spec:
      containers:
        - name: echo
          image: hashicorp/http-echo
---
kind: Service
apiVersion: v1
metadata:
  name: echo-service
spec:
  selector:
    app: echo
  ports:
    - port: 5678 # Default port for image
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-ingress
spec:
  rules:
  - http:
      paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: echo-service
              port: 
                number: 5678
